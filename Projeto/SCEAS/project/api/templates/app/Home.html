    <script>
        fetch('/api/usuarios/')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('user-table-body');
                data.forEach(usuario => {
                    let veiculos = usuario.veiculos.map(v => `${v.placa} - ${v.modelo}`).join("<br>");
                    tableBody.innerHTML += `
                    <tr>
                        <td>${usuario.nome}</td>
                        <td>${usuario.telefone}</td>
                        <td>${usuario.email}</td>
                        <td>${veiculos}</td>
                    </tr>
                `;
                });
            });
    </script>
