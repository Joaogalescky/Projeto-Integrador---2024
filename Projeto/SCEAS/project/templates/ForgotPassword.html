{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '../static/styles/forgot-password.css' %}">
    <title>Esqueceu a senha?</title>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1>Recuperar senha</h1>
            <p>Digite seu email para receber instruções para redefinir sua senha.</p>

            <form id="forgot-password-form" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Exemplo@email.com" required>

                <!-- Feedback para erro e sucesso -->
                <div id="forgot-password-error" style="color: red; display: none;"></div>
                <div id="forgot-password-success" style="color: green; display: none;"></div>

                <button type="submit" class="btn">Enviar</button>

                <p class="no-account">
                    Lembrou a senha? <a href="{% url 'entry' %}">Faça login</a>
                </p>
            </form>

            <footer>
                <img src="{% static '../static/images/logo.png' %}" alt="Logo Instituto Federal do Paraná" class="logo">
                <p>INSTITUTO FEDERAL DO PARANÁ<br><span>2024</span></p>
            </footer>
        </div>
        <div class="image-section">
            <img src="{% static '../static/images/imagem.jpg' %}" alt="Imagem" class="background-image">
        </div>
    </div>

    <script src="{% static '../static/scripts/forgot-password.js' %}"></script>
</body>

</html>
