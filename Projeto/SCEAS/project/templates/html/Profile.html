<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SCEAS - Perfil</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entry' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Pesquisar Usuário</h2>
        <div class="input-group mb-3">
            <input type="text" id="user-id-input" class="form-control" placeholder="Digite o ID do usuário">
            <button class="btn btn-primary" id="search-user-btn">Buscar</button>
        </div>
        <div id="error-message" class="text-danger mb-3" style="display: none;"></div>

        <div id="user-info" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Usuário
                        </div>
                        <div class="card-body">
                            <p><strong>ID:</strong> <span id="user-id"></span></p>
                            <p><strong>Nome:</strong> <span id="user-name"></span></p>
                            <p><strong>Telefone:</strong> <span id="user-phone"></span></p>
                            <p><strong>E-mail:</strong> <span id="user-email"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Veículos
                        </div>
                        <div class="card-body">
                            <ul id="vehicle-list" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/profile.js"></script>
</body>

</html>
