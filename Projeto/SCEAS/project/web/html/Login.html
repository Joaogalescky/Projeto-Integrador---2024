<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1>As boas-vindas!</h1>
            <p>Faça login para ter acesso ao sistema SCEAS</p>
            <form action="" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Exemplo@email.com" required="">

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Pelo menos 8 caracteres" required="">
                <a href="" class="forgot-password">Esqueceu a senha?</a><br>

                <button type="submit" class="btn">Login</button>
            </form>
            <p class="no-account">
                Não tem uma conta? <a href="./Register.html">Cadastre-se</a>
            </p>
            <footer>
                <img src="../images/logo.png" alt="Logo Instituto Federal do Paraná" class="logo">
                <p>2024 INSTITUTO FEDERAL DO PARANÁ</p>
            </footer>
        </div>
        <div class="image-section">
            <img src="../images/imagem.jpg" alt="Imagem" class="background-image">
        </div>
    </div>
</body>

</html>
