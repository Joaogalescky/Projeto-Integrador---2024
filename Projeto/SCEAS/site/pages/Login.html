<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script>
        // Configuração do Firebase SDK
        const firebaseConfig = {
            apiKey: "AIzaSyAm4JouCBP2uqzbdgERpx_Jc8mSOEMooOU",
            authDomain: "sceas-49731.firebaseapp.com",
            projectId: "sceas-49731",
            storageBucket: "sceas-49731.firebasestorage.app",
            messagingSenderId: "238120420766",
            appId: "1:238120420766:web:5e805821439670d613c28f"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <h3 class="text-center">SCEAS - Login</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="login-error" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Auth Script -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevenir o envio padrão do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Tentar autenticar com Firebase Auth
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login bem-sucedido com Firebase, autenticar com o backend Django
                    loginWithDjangoBackend(email, password);
                })
                .catch((error) => {
                    // Exibir erro caso o login com Firebase falhe
                    const errorMsg = document.getElementById('login-error');
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = 'Erro: ' + error.message;
                });
        });

        // Função para autenticar com o backend Django usando uma requisição AJAX
        function loginWithDjangoBackend(email, password) {
            fetch('/api/login/', {  // Endpoint de login
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/home/';
                } else {
                    const errorMsg = document.getElementById('login-error');
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = 'Erro: ' + data.message;
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                const errorMsg = document.getElementById('login-error');
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Erro ao se comunicar com o servidor';
            });
        }
    </script>
</body>
</html>
